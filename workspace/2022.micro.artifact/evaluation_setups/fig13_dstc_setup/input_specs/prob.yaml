problem:
  shape:
    name: MatrixMultiply
    dimensions: [ M, N, K ]
    data-spaces:
      - name: A
        projection:
          - [ [ M ] ]
          - [ [ K ] ]

      - name: B
        projection:
          - [ [ N ] ]
          - [ [ K ] ]

      - name: Z
        projection:
          - [ [ M ] ]
          - [ [ N ] ]
        read-write: True

  instance:
    M: 4096
    K: 4096
    N: 4096
    densities:
      A:
        distribution: hypergeometric
        density: 0.25
      B:
        distribution: hypergeometric
        density: 0.5
