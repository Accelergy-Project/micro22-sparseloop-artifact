  type: spatial
problem:
  instance:
    K: 4096
    M: 4096
    N: 4096
    densities:
      A:
        density: 0.5
        distribution: hypergeometric
      B:
        density: 0.4
        distribution: hypergeometric
  shape:
    data-spaces:
    - name: A
      projection:
      - - - M
      - - - K
    - name: B
      projection:
      - - - N
      - - - K
    - name: Z
      projection:
      - - - M
      - - - N
      read-write: true
    dimensions:
    - M
    - N
    - K
    name: MatrixMultiply
sparse_optimizations:
  targets:
  - name: DRAM
    representation-format:
      data-spaces:
      - name: A
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - flattened_rankIDs:
          - - M
          format: B
          metadata-word-bits: 1
      - name: B
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - flattened_rankIDs:
          - - N
          format: B
          metadata-word-bits: 1
  - name: GLB
    representation-format:
      data-spaces:
      - name: A
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - flattened_rankIDs:
          - - M
          format: B
          metadata-word-bits: 1
      - name: B
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: UOP
        - format: B
        - flattened_rankIDs:
          - - N
          format: B
          metadata-word-bits: 1
  - action-optimization:
    - condition-on:
      - A
      - B
      target: Z
      type: skipping
    name: Buffer
  - action-optimization:
    - condition-on: []
      target: A
      type: position-skipping
    - condition-on: []
      target: B
      type: position-skipping
    name: LineBuffer
    representation-format:
      data-spaces:
      - name: B
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: B
          metadata-word-bits: 1
        - format: B
          metadata-word-bits: 1
      - name: A
        rank-application-order: inner-to-outer
        ranks:
        - format: UOP
        - format: UOP
        - format: B
          metadata-word-bits: 1
        - format: B
          metadata-word-bits: 1
